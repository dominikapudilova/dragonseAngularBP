<div class="digital-clock">
  <div class="digit"><span>{{ clock.hours.substring(0, 1) }}</span></div>
  <div class="digit"><span>{{ clock.hours.substring(1, 2) }}</span></div>
  <span>:</span>
  <div class="digit"><span>{{ clock.mins.substring(0, 1) }}</span></div>
  <div class="digit"><span>{{ clock.mins.substring(1, 2) }}</span></div>
</div>
